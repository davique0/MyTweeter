<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />
    
    <!-- Fonts Awsome, Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo nav-text">tweeter by davique</span>
      <div>
        <span class="nav-text"><span class="bold">Write</span> a Tweeter</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
   </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweets">
        <h2>Compose Tweet</h2>
        <!-- Form to add a new Tweet -->
        <form method="post" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit" class="btn-tweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Posted Tweets -->

      <!-- Sample 1 -->
      <article>
        <header class="old-tweeters">
          <div>
            <img class="face-avatar" src="/images/face_2.png" alt="Face Avatar">
            <span>Kathleen Booth</span>
          </div>
          <span class="light-handler">@MrsBooth</span>
        </header>
        <section> <!-- Tweet content -->
          <p>Hello World! üåé</p>
        </section>
        <footer>
          <span>10 days ago</span>
          <div> <!-- icons -->
            <span><i class="fa-solid fa-flag"></i></span>
            <span><i class="fa-solid fa-retweet"></i></span>
            <span><i class="fa-solid fa-heart"></i></span>
          </div>
        </footer>
      </article>
      <!-- Sample 2 -->
      <article>
        <header class="old-tweeters">
          <div>
            <img class="face-avatar" src="/images/face_3.png" alt="Face Avatar">
            <span>Adam Turing</span>
          </div>
          <span class="light-handler">@MrTuring</span>
        </header>
        <section> <!-- Tweet content -->
          <p>Feeling like eating an apple tonight üçé</p>
        </section>
        <footer>
          <span>12 days ago</span>
          <div> <!-- icons -->
            <span><i class="fa-solid fa-flag"></i></span>
            <span><i class="fa-solid fa-retweet"></i></span>
            <span><i class="fa-solid fa-heart"></i></span>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
